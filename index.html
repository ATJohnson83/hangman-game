<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Famous Classical Composers Hangman Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="header">
	<h1>Famous Classical Composers Hangman Game</h1>
	<h3>Press any key to start</h3>
</div>

<div class="wordguess" id="guessword">
</div>

<div class="wrong_guesses">
Wrong Guesses: <span id="wrong">
</span></div>

<div class="guesses_left" > Guesses Remaining: <span id="remaining"></span> 	
</div>

<div class="wins">Number of Wins: <span id="numwins"></span>
</div>

<div class="losses">Number of Losses: <span id="numlosses"></span>
</div>

<button type="button" class="reset-game" id="reset">Start Over</button>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
